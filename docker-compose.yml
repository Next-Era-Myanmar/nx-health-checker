services:
  nx-health-checker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nx-health-checker
    ports:
      - "3030:3030"
    environment:
      - RUST_LOG=info
      - DATABASE_URL=sqlite:./data/health_check.db?mode=rwc
      - HOST=0.0.0.0
      - PORT=3030
      - DEFAULT_USERNAME=admin
      - DEFAULT_PASSWORD=admin
      - PROMETHEUS_ENABLED=true
    volumes:
      - health_check_data:/app/data
      - ./config.env:/app/config.env:ro
    restart: unless-stopped
    networks:
      - nx-network

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    depends_on:
      - nx-health-checker
    restart: unless-stopped
    networks:
      - nx-network

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=mail.innovix-solutions.net:465
      - GF_SMTP_USER=noreply@innovix-solutions.net
      - GF_SMTP_PASSWORD=606b4924628b097003c7d416688a2334
      - GF_SMTP_FROM_NAME=noreply.innovix-solutions.net
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - nx-network

volumes:
  health_check_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  nx-network:
    driver: bridge
